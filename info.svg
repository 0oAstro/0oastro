<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 250">
  <foreignObject x="0" y="0" width="1200" height="250">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; padding: 10px;">
      <!-- Image for Dark Mode and Light Mode -->
      <picture>
        <!-- Dark Mode Image -->
        <source media="(prefers-color-scheme: dark)" srcset="https://media.tenor.com/QLGJj4WwiH0AAAAM/anime-jujutsu-kaisen.gif" />
        <!-- Light Mode Image (Placeholder) -->
        <img src="https://i.pinimg.com/736x/f5/e7/e5/f5e7e581b4fef9b60a8b0d8dd5ba948c.jpg" 
             alt="Momo" 
             style="height: auto; width: 120px; border-radius: 12px; margin-right: 30px;" />
      </picture>

      <!-- Concise and Organized Code Block with Breathing Space -->
      <pre style="font-family: monospace; font-size: 14px; white-space: pre-wrap; line-height: 1.5; height: 100%; overflow: hidden; display: flex; align-items: center; padding: 10px; background-color: #f5f5f5; border-radius: 8px; color: black;">
🗻 Shaurya Pratap Singh | B.Tech @ IIT Delhi
------------------------
⚡ Projects  : Dim · Silicon
💻 Skills   : Web Dev · ML · Code Optimization
🖥️ Tools    : Neovim · VS Code · Docker · Git
🚀 Focus    : AI · Data Science · Open Source
✨ Interests: Anime · Tech · Startups
🌙 Current Theme: Light
      </pre>
    </div>
  </foreignObject>

  <style>
    /* Light mode styles */
    @media (prefers-color-scheme: light) {
      pre {
        background-color: #f5f5f5;
        color: black;
      }
      img {
        filter: brightness(0.8); /* Optional: Adjust brightness for light mode image */
      }
    }

    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      pre {
        background-color: #333;
        color: white;
      }
      img {
        filter: brightness(1.2); /* Optional: Adjust brightness for dark mode image */
      }
    }
  </style>
</svg>
